
<div class="container">
    <div class="row">
  
      <div class="col-md-12 col-lg-12" style="padding: 0px; margin: 0;">
        
        <div id="container">
  
          <div id="header" style="top:0;position: absolute;width: 100%;">
        
            <div class="avatarSection">
              <div class="nameSection"><a [routerLink]="['./../personal', otherEmail]" >&nbsp;&larr;</a></div>
            </div>
        
          </div>

          <div id="body">
            

            <div class="port" *ngIf="portrait != '' " style="justify-content: center;display: flex;">
              <img [src]="localUrl" *ngIf="localUrl != null" />
            </div>

            <div class="land" *ngIf="lanscape != '' " style="justify-content: center;display: flex;">
              <img [src]="localUrl" *ngIf="localUrl != null" />
            </div>

            <h3 *ngIf="localUrl == null " style="color: black;justify-content: center;display: flex;">No Preview Available</h3>

            <div class="video" *ngIf="localVideoUrl != null && localAudioUrl == null">
              <video controls>
                <source [src]="localVideoUrl" type="video/mp4">
              </video>
            </div>

            <div class="audio" *ngIf="localAudioUrl != null && localVideoUrl == null">
              <audio controls>
                <source [src]="localAudioUrl" type="audio/ogg">
                <source [src]="localAudioUrl" type="audio/mpeg">
              </audio>
            </div>

          </div>
        
          <div id="footer" style="bottom: 0;position: absolute; width: 100%;">
        
            <div id="smileyIcon">
              <img
                (click)="emojiPickerVisible = !emojiPickerVisible"
                src="../../assets/images/smileIcon.png"
              />
              <emoji-mart
                (emojiClick)="emojiClicked($event)"
                *ngIf="emojiPickerVisible"
                [darkMode]="false"
                style="position: absolute;bottom: 50px;left: 50px;"
                title="Pick your emojiâ€¦"
                emoji="point_up"
              ></emoji-mart>
            </div>
        
            <div id="textarea">
              <textarea #mychat [(ngModel)]="message" placeholder="Add a Caption"></textarea>
            </div>
  
            <div id="micIcon">
              <a (click)="getdata(mychat.value)">
                <img src="../../assets/images/send.png" />
              </a>
            </div>
        
          </div>
  
        </div>
  
      </div>
  
    </div>
  </div>

  <div class="containtLoad" *ngIf=" start ">
    <div class="spinner"></div>
  </div>
